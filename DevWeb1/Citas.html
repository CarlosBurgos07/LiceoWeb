<title>Formulario Citas</title>

<body>

<nav>
    <ul>
    <li><a href="../DevWeb1/Citas.html">Citas</a></li>
    <li><a href="../DevWeb2/Especialidades.html">Especialidades</a></li>
    <li><a href="../DevWeb3/Historial_Medico.html">Historial Médico</a></li>

<div class="form-container">
    <h2>Formulario de Registro</h2>
    <form action="#" method="post">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="fecha">Fecha de la cita:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="especialidad">Especialidad:</label>
    <select id="especialidad" name="especialidad">
        <option value="medicina general">Medicina General</option>
        <option value="pediatria">Pediatría</option>
        <option value="cardiologia">Cardiología</option>
        <option value="odontologia">Odontología</option>
    </select>

    <label for="comentarios">Comentarios:</label>
    <textarea id="comentarios" name="comentarios" rows="4" placeholder="Describa síntomas u observaciones..."></textarea>

    <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
