<div class="form-container">
    <h2>Historial Médico</h2>

    <form>
    <label for="nombre">Nombre del Paciente:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="fecha">Fecha de Consulta:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="diagnostico">Diagnóstico:</label>
    <textarea id="diagnostico" name="diagnostico" rows="3" required></textarea>

    <label for="tratamiento">Tratamiento:</label>
    <textarea id="tratamiento" name="tratamiento" rows="3" required></textarea>

    <label for="medico">Médico Tratante:</label>
    <input type="text" id="medico" name="medico" required>

    <button type="submit">Guardar Historial</button>
    </form>
