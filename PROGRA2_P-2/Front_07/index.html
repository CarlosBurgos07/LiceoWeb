<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Automatica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Galeria Automatica</h1>
    </header>
    <section class="galeria">
        <div class="slider">
            <img src="img/beach-5531919_1280.jpg" alt="imagen 1" class="slide active">
            <img src="img/beach-8563083_1280.jpg" alt="imagen 2" class="slide active">
            <img src="img/coast-7366616_1280.jpg" alt="imagen 3" class="slide active">
            <img src="img/sea-shell-6495338_1280.jpg" alt="imagen 4" class="slide active">
            <img src="img/sunset-6387462_1280.jpg" alt="imagen 5" class="slide active">
            
            <!-- Botones de navegacion -->
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>

            <!-- Puntos indicadores -->
            <div class="dots-container">
                <span class="dot active" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
                <span class="dot" data-index="4"></span>
                
        </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
